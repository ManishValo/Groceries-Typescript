<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Bill Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background: #989a9b;
      color: #fff;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    .sidebar a:hover,
    .sidebar .active {
      background: #1f2020;
    }

    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
    }

    .topbar {
      background: #d8dadb;
      padding: 10px 20px;
      border-bottom: 1px solid #282829;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="adminuserdetails.html">User Details</a>
    <a href="admincategory.html">Product Categories</a>
    <a href="adminproducts.html">Products</a>
    <a href="adminbills.html" class="active">Bill Details</a>
  </nav>

  <!--  Main Area -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-outline-primary" onclick="goBack()">â¬… Back</button>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
      <h3 class="mb-3">Bill Details</h3>

      <!-- Bill list -->
      <table class="table table-bordered" id="billTable">
        <thead class="table-light">
          <tr>
            <th>Bill ID</th>
            <th>User ID</th>
            <th>Username</th>
            <th>Order Amount</th>
            <th style="width: 80px;">Action</th>
          </tr>
        </thead>
        <tbody id="billTableBody"><!-- rows injected here --></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="viewBillModal" tabindex="-1" aria-labelledby="viewBillLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewBillLabel">Bill Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="billDetailBody"><!-- items injected here --></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/adminutils.js"></script>
  <script src="./js/adminbills.js"></script>
</body>

</html>
