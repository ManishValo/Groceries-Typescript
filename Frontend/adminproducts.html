<!DOCTYPE html>
<html>
<head>
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #989a9b;
      color: rgb(253, 0, 0);
      padding-top: 20px;
      position: fixed;
    }
    .sidebar a {
      color: rgb(255, 253, 253);
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #1f2020;
    }
    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
    }
    .topbar {
      background: #d8dadb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #282829;
    }
    .content {
      padding: 20px;
    }
    img.thumb { height: 60px; width: auto; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="adminuserdetails.html">User Details</a>
    <a href="admincategory.html">Product Categories</a>
    <a href="adminproducts.html">Products</a>
    <a href="adminbills.html">Bill Details</a>
  </div>

  <div class="main">
    <div class="topbar">
      <button class="btn btn-outline-primary" onclick="history.back()">â¬… Back</button>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <h3>Add New Product</h3>
      <div class="row g-2 mb-3">
        <div class="col-md-4"><input type="text" id="ProductName" class="form-control" placeholder="Product Name"></div>
        <div class="col-md-4"><input type="file" id="ProductImg" class="form-control" accept="image/*" placeholder="Image URL"></div>
        <input type="hidden" id="oldProductImgName" />
        <div class="col-md-4"><input type="number" id="ProductPrice" class="form-control" placeholder="Price"></div>
        <div class="col-md-4"><input type="number" id="ProductQty" class="form-control" placeholder="Quantity"></div>
        <div class="col-md-4"><input type="text" id="ProductDesc" class="form-control" placeholder="Description"></div>
        <div class="col-md-4">
          <select id="categorySelect" class="form-control"></select>
        </div>
        <div class="col-md-12">
          <button class="btn btn-success" onclick="addProduct()">Add Product</button>
        </div>
      </div>

      <h3 class="mt-4">Product List</h3>
      <table class="table table-bordered table-striped" id="ProductTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>CategoryID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editProductId" />
          <input type="text" class="form-control mb-2" id="editProductName" placeholder="Product Name" />
          <input type="file" class="form-control mb-2" id="editProductImg" accept="image/*" placeholder="Image URL" />
          <input type="number" class="form-control mb-2" id="editProductPrice" placeholder="Price" />
          <input type="number" class="form-control mb-2" id="editProductQty" placeholder="Quantity" />
          <textarea class="form-control mb-2" id="editProductDesc" placeholder="Description"></textarea>
          <select id="editCategorySelect" class="form-select mb-2"></select>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="updateProduct()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./JS/adminproduct.js">
  </script>

</body>
</html>
