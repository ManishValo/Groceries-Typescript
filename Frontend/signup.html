<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
  <style>
    body, html {
      height: 100%;
      background-color: #c9cbce;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #fcfafa;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
    }
    .form-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    button{
      width: 100%;
    }
    .btn-primary {
      background-color: black;
      border-color: aliceblue;
    }
    .form-footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .form-footer a {
      color: #0d6efd;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h2>Sign Up</h2>
      <form id="signup-form" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="full-name" required placeholder="Enter UserName"/>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter Email"/>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Enter Password" />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required placeholder="Confirm Password" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div id="signup-message" class="mt-3 text-center"></div>
      </form>
      <div class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./JS/signup.js"></script>
</body>
</html>
